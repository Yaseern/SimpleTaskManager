<mat-card appearance="outlined" class="w-full md:max-w-sm md:min-w-1/2">
    <mat-card-header class="bg-gray-200 h-10">
    <mat-card-title> Add Task</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #taskForm="ngForm" (ngSubmit)="addTask()" class="flex flex-col gap-1 items-center mt-5">
      <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required>
        <mat-error>
          Please provide a task title
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="w-30"
        [disabled]="!taskForm.form.valid">Add</button>
    </form>
  </mat-card-content>
</mat-card>
