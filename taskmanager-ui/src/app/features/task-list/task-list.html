<mat-card appearance="outlined" class="mt-5 w-full md:max-w-sm md:min-w-2/3">
  <mat-card-header class="bg-gray-200 h-10">
    <mat-card-title> Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="pt-4 w-full md:w-1/3 md:p-4">
      <mat-label>Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 items-center overflow-auto max-h-[320px] max-[600px]:block" matSort>
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.isCompleted" (change)="updateTask(element);">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
        <div class="flex items-center gap-1">
            <button matButton="filled" class="!bg-red-500 mr-1" (click)="deleteTask(element.id!)">
            <mat-icon class="!m-auto">delete</mat-icon>
          </button>

           <button matButton="filled" (click)="onRowClick(element)">
            <mat-icon class="!m-auto">edit</mat-icon>
          </button>
        </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer hover:!bg-gray-200"></tr>

       <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell px-4 py-2 text-lg" [attr.colspan]="displayedColumns.length">
          No records found.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
